<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Appjac</title>
  <style>
    :root{
      --bg:#0b0f14; --card:#111827; --muted:#9aa4b2; --radius:18px;
      --shadow:0 20px 50px rgba(0,0,0,.35); --dot:#334155; --dot-active:#e5e7eb;
      --btn:rgba(0,0,0,.35); --btn-hover:rgba(0,0,0,.55); --speed:600ms;
    }
    body{
      margin:0;min-height:100svh;display:grid;place-items:center;
      background:radial-gradient(1200px 900px at 70% -10%, #0f172a 20%, transparent 60%), var(--bg);
      color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
    }
    .wrap{width:min(96vw,980px);display:grid;gap:18px;justify-items:center;}
    header{text-align:center;}
    header h1{margin:0;font-weight:700;letter-spacing:.3px}
    header p{margin:6px 0 0;color:var(--muted);font-size:.95rem}

    .slider{
      position:relative;width:min(92vw,880px);aspect-ratio:16/9;background:var(--card);
      border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;
      -webkit-mask-image:-webkit-radial-gradient(white,black);
    }
    .slides{position:relative;width:100%;height:100%}
    .slide{
      position:absolute;inset:0;opacity:0;transition:opacity var(--speed) ease;
      background:center/cover no-repeat;
    }
    .slide[data-active="true"]{opacity:1}
    .slide::after{
      content:"";position:absolute;inset:0;
      background:linear-gradient(to top, rgba(0,0,0,.28), rgba(0,0,0,0) 60%)
    }
    .caption{
      position:absolute;left:16px;bottom:14px;padding:10px 14px;border-radius:12px;
      background:rgba(2,6,23,.45);backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);
      color:#eef2ff;font-weight:600;max-width:clamp(220px,60%,520px)
    }

    .nav{--size:46px;position:absolute;inset:0;display:grid;
      grid-template-columns:1fr 1fr;align-items:center;pointer-events:none}
    .btn{
      pointer-events:auto;justify-self:start;margin-left:8px;width:var(--size);height:var(--size);
      display:grid;place-items:center;border:none;border-radius:999px;background:var(--btn);
      color:white;cursor:pointer;transition:background .2s ease, transform .08s ease;
      outline:none;backdrop-filter:blur(2px)
    }
    .btn:active{transform:scale(.98)} .btn:hover{background:var(--btn-hover)}
    .btn.next{justify-self:end;margin:0 8px 0 auto}
    .btn svg{width:22px;height:22px}

    .dots{display:flex;gap:9px;align-items:center}
    .dot{
      width:9px;height:9px;border-radius:999px;background:var(--dot);border:none;cursor:pointer;
      transition:transform .2s ease, background .2s ease
    }
    .dot[aria-current="true"]{width:22px;border-radius:999px;background:var(--dot-active)}
    .dot:focus-visible{outline:2px solid #60a5fa;outline-offset:3px}

    @media (max-width:520px){
      header h1{font-size:1.15rem}.caption{font-size:.9rem}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Appjac</h1>
      <p>Featured Gallery</p>
    </header>

    <section class="slider" role="region" aria-roledescription="carousel" aria-label="Slideshow">
      <div class="slides" id="slides" aria-live="polite"></div>
      <div class="nav" aria-hidden="true">
        <button class="btn prev" id="prevBtn" aria-label="Previous slide">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
        </button>
        <button class="btn next" id="nextBtn" aria-label="Next slide">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 6l6 6-6 6"/>
          </svg>
        </button>
      </div>
    </section>

    <div class="dots" id="dots" aria-label="Slide indicators"></div>
  </main>

  <script>
    // Replace with your own images (URLs or local paths)
    const images = [
      { src:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=2000&auto=format&fit=crop", caption:"Sunrise over calm water" },
      { src:"https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2000&auto=format&fit=crop", caption:"Mountain trail at golden hour" },
      { src:"https://scontent-ord5-3.xx.fbcdn.net/v/t39.30808-6/470178294_1371084454254220_3457637862760465835_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=DBPJc-xhwy0Q7kNvwFbip1f&_nc_oc=AdmPcsr9n-Zh9c-MAPzIqYY1lT9Ch6vr5XTlvpEV53CQsOGdirIgfo8VH4t79Doz1KUPm4I0xwciUxbiZ3c5xbrg&_nc_zt=23&_nc_ht=scontent-ord5-3.xx&_nc_gid=IhqPpGLtAtKzvZieqR-GYw&oh=00_AfgOQAoryAvfTP7ng4i-yrnheeKhQZIsJEFlFLOWN_A9Uw&oe=69104730" }
    ];

    let index = 0;
    const elSlides = document.getElementById('slides');
    const elDots = document.getElementById('dots');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Build slides & dots
    images.forEach((img, i) => {
      const s = document.createElement('figure');
      s.className = 'slide';
      s.style.backgroundImage = `url("${img.src}")`;
      s.setAttribute('role','group');
      s.setAttribute('aria-roledescription','slide');
      s.setAttribute('aria-label', img.caption || `Slide ${i+1}`);
      s.setAttribute('aria-hidden','true');
      if (img.caption){
        const cap = document.createElement('figcaption');
        cap.className = 'caption';
        cap.textContent = img.caption;
        s.appendChild(cap);
      }
      elSlides.appendChild(s);

      const d = document.createElement('button');
      d.className = 'dot';
      d.type = 'button';
      d.setAttribute('aria-label', `Go to slide ${i+1}`);
      d.addEventListener('click', () => goTo(i));
      elDots.appendChild(d);
    });

    const slides = [...document.querySelectorAll('.slide')];
    const dots   = [...document.querySelectorAll('.dot')];

    function setActive(i){
      slides.forEach((s, idx) => {
        const active = idx === i;
        s.dataset.active = active;
        s.setAttribute('aria-hidden', String(!active));
      });
      dots.forEach((d, idx) => d.setAttribute('aria-current', idx === i ? 'true' : 'false'));
    }
    function goTo(i){
      index = (i + slides.length) % slides.length;
      setActive(index);
    }
    function next(){ goTo(index + 1); }
    function prev(){ goTo(index - 1); }

    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);

    // Init (manual only: no autoplay/loop timer/hover/keys/swipe)
    images.forEach(({src}) => { const img = new Image(); img.src = src; }); // preload
    setActive(0);
  </script>
</body>
</html>
